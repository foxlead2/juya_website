<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JUYA - Agenda social</title>
  <meta name="description"
    content="Un agenda permettant de créer des événements, de les partager, de discuter dans une conversation dediée, qui se supprime automatiquement après 24h.">
  <meta property="og:title" content="JUYA - Agenda social">
  <meta property="og:description"
    content="Un agenda permettant de créer des événements, de les partager, de discuter dans une conversation dediée, qui se supprime automatiquement après 24h.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="assets/juya_logo.png">

  <!-- Poppins + Inter + Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #292929;
      --bg-secondary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --text-tertiary: #a0a0a0;
      --accent: #404040;
      --button-primary: #333333;
      --button-primary-hover: #404040;
      --border: #404040;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(64, 64, 64, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(64, 64, 64, 0.1) 0%, transparent 50%);
      z-index: 1;
      pointer-events: none;
    }

    /* Ajout du logo en fond très subtil */
    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 700px;
      height: 700px;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      opacity: 0.08;
      background: url('assets/juya_logo.png') no-repeat center center;
      background-size: contain;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      max-width: 1200px;
      width: 100%;
      align-items: center;
    }

    .app-showcase {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .app-showcase::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .img-wrapper {
      padding: 30px 80px;
      max-width: 460px;
    }

    .app-demo-img {
      width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.3));
      animation: float 6s ease-in-out infinite;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border-radius: 30px;
      filter: drop-shadow(0 0 3rem rgb(11, 11, 11));
    }

    .app-demo-img:hover {
      transform: translateY(-5px) scale(1.02);
      filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.4));
    }

    .content {
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
      background: var(--text-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'poppins', sans-serif;
      font-size: 24px;
      color: var(--bg);
      font-weight: bold;
    }

    .logo:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(-10px)
      }
    }

    h1 {
      font-family: 'poppins', sans-serif;
      font-size: clamp(3.5rem, 6vw, 5rem);
      letter-spacing: 0.05em;
      line-height: 1;
      margin-bottom: 1rem;
      color: var(--text-primary);
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
    }

    .subtitle {
      font-size: clamp(1.125rem, 2vw, 1.5rem);
      letter-spacing: 0.02em;
      color: var(--text-tertiary);
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
    }

    .download-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 32px;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
      gap: 12px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* App Store - Dark theme */
    .download-btn.app-store {
      background: var(--button-primary);
      color: var(--text-primary);
      border: 2px solid var(--border);
    }

    .download-btn.app-store::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .download-btn.app-store:hover::before {
      width: 300px;
      height: 300px;
    }

    .download-btn.app-store:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: var(--button-primary-hover);
      border-color: var(--text-tertiary);
    }

    /* Google Play - Dark theme */
    .download-btn.play-store {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .download-btn.play-store:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .download-btn svg {
      width: 20px;
      height: 20px;
      z-index: 1
    }

    .download-btn span {
      z-index: 1
    }

    .footer-note {
      color: var(--text-tertiary);
      font-size: 0.875rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        grid-template-columns: 1fr;
        gap: 1rem;
        text-align: center;
      }

      .app-showcase {
        order: 1
      }

      .content {
        order: 2
      }

      .logo {
        margin: 0 auto 2rem
      }

      .download-buttons {
        flex-direction: column;
        align-items: center
      }



      .img-wrapper {
        padding: 10px 80px;
        max-width: 380px
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.75rem
      }

      .subtitle {
        font-size: 1.25rem;
        margin-bottom: 1rem
      }

      .img-wrapper {
        padding: 30px 40px;
        max-width: 260px
      }

      .logo {
        width: 48px;
        height: 48px;
        font-size: 20px
      }
    }
  </style>
</head>
